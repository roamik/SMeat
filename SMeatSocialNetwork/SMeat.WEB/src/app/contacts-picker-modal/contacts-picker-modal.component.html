<ng-template #template>
  <div class="modal-header">
    <h1 style="color: black">Select users from your contacts:</h1>
  </div>
  <div class="modal-body">
    <div *ngFor="let user of users" (click)="tooglePicked(user.friendId)" class="contact" [ngClass]="{'picked': isPicked(user.friendId)}" >
      <contact-view [contact]="user" [currentUserId]="this.curUser"></contact-view>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="confirmForm()">Confirm</button>
  </div>
</ng-template>
