<h4 id="boardTitle">{{ board.name }}</h4>

<app-reply-view *ngFor="let reply of replies, let i = index" [nth]="i" [reply]="reply" (replyClicked)="scrollToId($event)" (addReplytoId)="AddReplyTo($event)" (removeReplytoId)="RemoveReplyTo($event)"></app-reply-view>

<div>
  <textarea [(ngModel)]="newReply.text" id="postMessage" rows="4" cols="50" name="postMessage" placeholder="Enter repty to board"></textarea>
  <button (click)="addReply()" class="btn_custom center-block">Submit</button>
</div>
