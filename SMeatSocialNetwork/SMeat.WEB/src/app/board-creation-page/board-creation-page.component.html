<div class="">
	<h1>Create new board:</h1>

	<div id="editBoard" class="editField">

		<h3 class="text-center">Board name:</h3>
		<div class="textBlock">
			<input type="text" name="boardName" placeholder="Board name" [(ngModel)]="board.name" required>
    </div>
		
		<hr>

		<h3 class="text-center">Discussion:</h3>
		<div class="textBlock">
			<textarea class="discussion center-block" placeholder="Describe the subject here..." [(ngModel)]="board.text" required></textarea>
    </div>

		<div>
			<button (click)="addBoard()" class="btn_custom center-block">Create</button>
		</div>

	</div>


</div>
