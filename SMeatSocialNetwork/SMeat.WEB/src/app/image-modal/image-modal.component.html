<ng-template #template>
  <div class="modal-header">
    <h4 style="color: black" class="modal-title pull-left">Load a new file:</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="f.vaild && uploadFile()" novalidate>
      <div class="dataBlock">
        <h1 style="color: black">Load a picture</h1>

        <div class="row">
          <div class="col-xs-6">
            <p style="color: black" class="boldLables">Image:</p>
          </div>
          <div class="col-xs-6">
            <label for="file">Choose File</label>
            <input type="file" id="file" (change)="onFileChange($event)">
          </div>
        </div>

    </div>
    <div class="col-xs-6">
      <p style="color: black" class="boldLables">{{imageUrl}}</p>
    </div>
  </div>-->

        <button type="submit" *ngIf="fileToUpload != null && this.checkRoute.url === '/profile/'+ this.user.id" class="btn btn-primary center-block" (click)="uploadUserImage()">Change</button>
        <button type="submit" *ngIf="fileToUpload != null && this.checkRoute.url !== '/profile/'+ this.user.id" class="btn btn-primary center-block" (click)="uploadImage()">Load</button>

      </div>
    </form>
  </div>
</ng-template>
