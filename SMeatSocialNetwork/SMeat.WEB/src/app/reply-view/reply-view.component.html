<div [ngClass]="{OPMessage : nth === 0, message : nth !== 0}">
  <input class="replyToCheckbox" type="checkbox" name="replyTo" (change)="checkReplyId($event)">

  <h6>{{ nth }} - {{ reply.id }}</h6>
  <p>{{ reply.text }}</p>

  <div class="replyList">
    <a *ngFor="let reply of replies, let i = index" (click)="replyClicked.emit(reply)">{{ i + 1 }} </a>
  </div>
</div>
