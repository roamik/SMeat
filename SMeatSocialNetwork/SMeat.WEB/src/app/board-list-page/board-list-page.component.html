<h1 class="name textOutline">Available boards:</h1>
<div id="topForm">
	<a id="addBtnLink" routerLink="/boards/create"><button class="btn-default btn_custom">New board</button></a>
</div>

<div id="boardList">
	<a *ngFor="let b of boards" class="row" href="">
		<p class="col-xs-8 col-md-9">"{{ b.name }}" - [number of replies]</p>
		<p class="col-xs-4 col-md-3">{{ b.likes }} / {{ b.dislikes }}</p>
	</a>
</div>
