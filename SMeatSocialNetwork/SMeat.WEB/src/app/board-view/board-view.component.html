<div class="boardArea">
  <div>
    <a [routerLink]="['/boards', board.id]" style="color: white;">{{ board.name }} - {{ replyCount }} replies</a>
    <p style="display: inline-block; float: right;">{{ board.likes }} / {{ board.dislikes }}</p>
    <div>
      <button class="btn_custom" type="button">Like</button>
      <button class="btn_custom" type="button">Dislike</button>
    </div>
  </div>
</div>
