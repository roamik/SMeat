
<title>LogIn</title>
<form name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
<div class="fieldWrap">
    <h1>LogIn</h1>
    <hr>
  		<div class="row">
			<div class="col-xs-6">
				<p class="boldLables text-right">Email: </p>
			</div>
			<div class="col-xs-6">
				<!--<input type="text" name="login" placeholder="test@example.com" [(ngModel)]="model.login" #login="ngModel" required>-->
        <input type="text" name="login" placeholder="test@example.com" [(ngModel)]="model.login">
        <!--<div *ngIf="f.submitted && !login.valid" class="help-block">Username is required</div>-->
			</div>
		</div>

  		<div class="row">
			<div class="col-xs-6">
				<p class="boldLables text-right">Password: </p>
			</div>
			<div class="col-xs-6">
				<!--<input type="password" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required>-->
        <input type="password" name="password" placeholder="Password" [(ngModel)]="model.password" />
        <!--<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>-->
			</div>
		</div>

  		<button type="submit" [disabled]="loading"  class="btn-default btn_custom center-block">LogIn</button>
</div>
</form>
