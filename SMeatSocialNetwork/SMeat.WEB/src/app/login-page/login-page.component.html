
<title>LogIn</title>
<form #f="ngForm" (ngSubmit)="login()" novalidate>
<div class="fieldWrap">
    <h1>LogIn</h1>
    <hr>
  		<div class="row">
			<div class="col-xs-6">
				<p class="boldLables text-right">Email: </p>
			</div>
			<div class="col-xs-6">
        <input type="text" name="email" placeholder="test@example.com" [(ngModel)]="model.email" #email="ngModel" ngModel required/>
        <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
			</div>
		</div>

  		<div class="row">
			<div class="col-xs-6">
				<p class="boldLables text-right">Password: </p>
			</div>
			<div class="col-xs-6">
        <input type="password" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" ngModel required/>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
			</div>
		</div>

  		<button [disabled]="loading"  class="btn-default btn_custom center-block">LogIn</button>
</div>
</form>
