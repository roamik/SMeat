<mat-sidenav #sidenav class="example-sidenav" [fixedInViewport]="fixed" [fixedTopGap]="fixedTop" [fixedBottomGap]="fixedBottom">
  <div *ngIf="isAuthenticated" class="signed">
    <a class="btn_custom">LogOut</a>
    <a routerLink="/settings" class="btn_custom">Settings</a>
  </div>
  <div *ngIf="!isAuthenticated" class="unsigned">
    <a routerLink="/login" class="btn_custom">LogIn</a>
    <a routerLink="/registration" class="btn_custom">Register</a>
  </div>
  <hr>
  <div *ngIf="isAuthenticated" class="signed">
    <a [routerLink]="['/profile', user.id]" class="btn_custom">Profile</a>
    <a routerLink="/chats" class="btn_custom">Messages</a>
    <a routerLink="/groups" class="btn_custom">Groups</a>
    <a routerLink="/boards" class="btn_custom">Boards</a>
  </div>
</mat-sidenav>


<div class="container">
  <header class="block">
    <div class="row visible-xs-block">
      <div id="logo" class="col-xs-3">
        <img src="../assets/LOGO.png">
      </div>
      <div class="col-xs-4"></div>
      <div class="col-xs-5">
        <div class="example-sidenav-content">
          <button mat-mini-fab style="position: fixed; top:15px; right:30px; z-index:15" (click)="sidenav.toggle()">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="row hidden-xs">
      <div id="logo" class="col-xs-6 col-sm-2">
        <img src="../assets/LOGO.png">
      </div>
      <div id="sideButtons" class="col-xs-6 col-sm-2 col-sm-push-8">
        <div *ngIf="isAuthenticated" class="signed">
          <button routerLink="/login" class="btn_custom">LogOut</button>
          <button routerLink="/settings" class="btn_custom">Settings</button>
        </div>
        <div *ngIf="!isAuthenticated" class="unsigned">
          <button routerLink="/login" class="btn_custom">LogIn</button>
          <button routerLink="/registration" class="btn_custom">Register</button>
        </div>
        <button class="btn_custom">Language</button>
      </div>
      <div class="col-xs-12  col-sm-8 col-sm-pull-2">
        <div class="row">
          <div id="searchBlock" class="col-xs-12">

            <div *ngIf="isAuthenticated" class="signed">
              <form id="searchForm">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Find a person">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                      <i class="glyphicon glyphicon-search"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div id="buttonsMenu" class="col-xs-12">
            <div *ngIf="isAuthenticated" class="signed">

              <button [routerLink]="['/profile', user.id]" class="btn_custom">Profile</button>
              <button [routerLink]="['/chats']" class="btn_custom">Messages</button>
              <button [routerLink]="['/groups']" class="btn_custom">Groups</button>
              <button [routerLink]="['/boards']" class="btn_custom">Boards</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </header>
</div>
